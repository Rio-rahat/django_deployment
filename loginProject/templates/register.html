{% extends 'base.html' %}

{% block body %}
<h1>Register:</h1>
{% if registered %}
<div><h1>Register Successful</h1></div>
{% else %}
<form enctype="multipart/form-data" method="POST">
    {{user_form.as_p}}
    {{user_info_form.as_p}}
    {% csrf_token %}
    <input type="submit" value="Register" name="submit">
</form>
{% endif %}
{% endblock body %}
